<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      id="favicon"
      rel="shortcut icon"
      href="assets/logo.png"
      type="image/png"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      id="fsc-api"
      src="https://sbl.onfastspring.com/sbl/0.9.5/fastspring-builder.min.js"
      type="text/javascript"
      data-storefront="assignmentse.test.onfastspring.com/embedded-demo-js"
      data-data-callback="callbackFunction"
      data-continuous="true"
      data-before-requests-callback="beforeRequestsCallbackFunction"
      data-after-markup-callback="afterMarkupCallbackFunction"
      data-popup-webhook-received="dataPopupWebhookReceived"
    ></script>
  </head>

  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/embedded-javascript">
          <img src="assets/logo.png" alt="Logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/embedded-javascript"
                >Store</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/embedded-javascript/account-page.html"
                >Account</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" aria-current="page" onclick="buyNow()"
                ><i class="bi-cart-fill me-1"></i
                ><span id="cart-quantity">0</span> items
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex flex-column min-vh-100">
      <div class="container px-4 px-lg-5 mt-5 flex-grow-1">
        <header class="text-center my-4">
          <h1>Checkout</h1>
          <div class="mt-2">
            <a class="btn btn-dark" href="/embedded-javascript/index.html"
              >Go back</a
            >
          </div>
        </header>
        <div class="d-md-flex d-row">
          <div class="col-md-6 col px-md-1 px-0">
            <div class="mb-0 text-center">
              <div class="card">
                <div class="card-header">
                  <h5>
                    <i class="bi-cart-fill me-1"></i>
                    Shopping Cart
                  </h5>
                </div>
                <ul id="cartItems" class="list-group list-group-flush"></ul>
              </div>
              <div class="card border-0 align-items-end d-flex bg-transparent">
                <div class="card-body col-md-8 col d-flex">
                  <form
                    id="couponForm"
                    class="col d-flex"
                    onsubmit="return applyCoupon();"
                  >
                    <div class="me-2">
                      <input
                        type="text"
                        class="form-control"
                        id="couponCode"
                        name="couponCode"
                        placeholder="Coupon code"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-light">Apply</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col px-md-1 px-0">
            <div class="card">
              <div class="card-header">
                <h5 class="text-center">Checkout</h5>
              </div>
              <div id="fsc-embedded-checkout-container"></div>
            </div>
          </div>
        </div>
      </div>
      <footer class="py-3 bg-light border-top">
        <div class="container text-center">
          <span class="text-muted">FastSpring &copy; 2023</span>
        </div>
      </footer>
    </div>
    <div id="fastspring_spinner">
      <img src="https://d1f8f9xcsvx3ha.cloudfront.net/pinhole/spin.svg" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js"></script>
  </body>
</html>
