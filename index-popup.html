<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Toontrack Demo</title>
    <link rel="stylesheet" href="main_popup.css" />
    <script
      id="fsc-api"
      src="https://sbl.onfastspring.com/sbl/1.0.1/fastspring-builder.min.js"
      type="text/javascript"
      data-storefront="assignmentse.test.onfastspring.com/popup-toontrack-demo"
      data-data-callback="callbackFunction"
      data-continuous="true"
      data-before-requests-callback="beforeRequestsCallbackFunction"
      data-after-markup-callback="afterMarkupCallbackFunction"
      data-access-key="D8RVBIZ3SFMXNC5Z5VV1HQ"
    ></script>
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/embedded-toontrack">
          <img
            src="assets/toontrack-logo.png"
            alt="Logo"
            style="height: 50px; width: auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Align Menu to the Left -->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SUPPORT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">NEWS</a>
            </li>
          </ul>
          <!-- Keep Cart on the Right -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn btn-light" onclick="fastspring.builder.checkout()""
                ><i class="bi-cart-fill me-1"></i
                ><span id="cart-quantity">0</span> items</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column min-vh-100">
      <!-- Full-Width MIDI Month Section (Outside the container) -->
      <div
        class="container-fluid lazyload"
        style="
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          background-image: url('https://cdn.toontrack.com/app/uploads/start-post/midi-month-start-banner-2024/jpg/TopImageBannerNew.jpg');
          padding: 0;
          margin: 0;
        "
      >
        <div class="row justify-content-center align-items-center py-4">
          <div class="col-10 col-md-3 col-lg-4 py-lg-2 text-center">
            <!-- MIDI Month Image -->
            <a href="https://www.toontrack.com/midi-month/">
              <img
                src="https://cdn.toontrack.com/app/uploads/campaign-page/midi-month/png/MIDImonthLOGO.png"
                alt="MIDI Month Logo"
                class="img-fluid"
                style="width: 100%; height: auto"
              />
            </a>
            <!-- Button below image -->
            <div class="my-3">
              <a
                href="/midi-month/"
                class="btn btn-md btn-danger text-white tt-min-width"
                style="min-width: 150px"
              >
                SAVE NOW
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container px-4 px-lg-5 mt-5 flex-grow-1">
        <div class="row justify-content-center my-4">
          <div class="col-md-4">
            <div class="card">
              <img
                class="productImage"
                data-fsc-item-path="toontrack-ezkeys-2"
                data-fsc-item-image
              />
              <div class="card-body p-4 text-center position-relative">
                <h5
                  data-fsc-item-path="toontrack-ezkeys-2"
                  data-fsc-item-display
                  class="card-title"
                ></h5>
                <span
                  data-fsc-item-path="toontrack-ezkeys-2"
                  data-fsc-item-price
                  class="d-block text-center"
                ></span>
                <a
                  class="btn btn-danger mt-2 cartButton"
                  onclick="addItem('toontrack-ezkeys-2')"
                  >Add to cart</a
                >
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img
                class="productImage"
                data-fsc-item-path="toontrack-ezdrummer-3"
                data-fsc-item-image
              />
              <div class="card-body p-4 text-center position-relative">
                <h5
                  data-fsc-item-path="toontrack-ezdrummer-3"
                  data-fsc-item-display
                  class="card-title"
                ></h5>
                <span
                  data-fsc-item-path="toontrack-ezdrummer-3"
                  data-fsc-item-price
                  class="d-block text-center"
                ></span>
                <a
                  class="btn btn-danger mt-2 cartButton"
                  onclick="addItem('toontrack-ezdrummer-3')"
                  >Add to cart</a
                >
              </div>
            </div>
          </div>
        </div>
        <!-- Shopping Cart Section -->
        <div id="cartSection" class="row justify-content-center my-4">
          <div class="col-md-8">
            <div class="card position-relative">
              <ul
                id="cartItems"
                class="list-group list-group-flush bg-transparent"
              ></ul>
              <div class="card-footer">
                <p class="mb-0 text-end">
                  <a
                    class="btn btn-success"
                    aria-current="page"
                    onclick="fastspring.builder.checkout()"
                  >
                    <i class="bi-cart-fill me-1"></i>Checkout
                    <span
                      class="ms-1"
                      id="order-total"
                      data-fsc-order-total
                    ></span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="py-3 bg-light border-top">
        <div class="container text-center">
          <span class="text-muted">FastSpring &copy; 2024</span>
        </div>
      </footer>
    </div>
    <div id="fastspring_spinner">
      <img src="https://d1f8f9xcsvx3ha.cloudfront.net/pinhole/spin.svg" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
